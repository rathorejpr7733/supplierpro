<app-header></app-header>

<div class="container-fluid">
      <div class="mini-details">
        <h4>GOODSIN</h4>
        <P>GoodsIn</P>
    </div>
 

<div class="container">

 
<div class="recordsearch">

    <div class="selectrecord">

<select class="form-select form-select-sm" aria-label=".form-select-sm example">
  <option selected>Choose Type</option>
  <option value="1">Code</option>
  <option value="2">Last Delivery</option>
  <option value="3">Last Sell</option>
</select>
</div>

<div class="custom-search">
  <i class="fa fa-search search-icon"></i>
  <input type="text" class="form-control" id="cus-email-input" placeholder="Search for customer, email, status or something...">
</div>

</div>

<hr style="border-top: 1px dashed ;">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Code Column -->
  <ng-container matColumnDef="group">
    <th class="tableheading" mat-header-cell *matHeaderCellDef>
      GROUP <i class="fa-solid fa-sort fa-2xs" style="margin-left: 4px"></i>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.group}} </td>
  </ng-container>

  <!-- Size Column -->
  <ng-container matColumnDef="description">
    <th class="tableheading" mat-header-cell *matHeaderCellDef>
      DESCRIPTION <i class="fa-solid fa-sort fa-2xs" style="margin-left: 4px"></i>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Barcode Column -->
  <ng-container matColumnDef="brand">
    <th class="tableheading" mat-header-cell *matHeaderCellDef>
      BRAND <i class="fa-solid fa-sort fa-2xs" style="margin-left: 4px"></i>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="parent">
    <th class="tableheading" mat-header-cell *matHeaderCellDef>
      PARENT <i class="fa-solid fa-sort fa-2xs" style="margin-left: 4px"></i>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.parent}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th class="tableheading" mat-header-cell *matHeaderCellDef> ACTION </th>
    <td mat-cell *matCellDef="let element">
      <i class="fa-solid fa-eye fa-xs" style="color: #343a40ae; margin-right: 8px;" title="View"></i>
      <i class="fa-solid fa-pen fa-xs" style="color: #343a40ae; margin-right: 8px;" title="Edit"></i>
      <i class="fa-solid fa-trash fa-xs" style="color: #343a40ae;" title="Delete"></i>
    </td>
  </ng-container>

  <!-- Table Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>


<nav class="pagination-nav" aria-label="...">
  <ul class="pagination">
    <li class="page-item disabled">
      <a class="page-link"  style=" border-radius: 4px;" href="#" tabindex="-1" aria-disabled="true">Previous</a>
    </li> 
    <li class="page-item">
      <a class="page-link" style=" border-radius: 4px; color: #6691E7;" href="#">1</a></li>

    <li class="page-item"  aria-current="page">
      <a class="page-link" style="  border-radius: 4px; background-color:#6691E7; color: #fff;" href="#">2</a>
    </li>

    <li class="page-item">
      <a class="page-link" style=" border-radius: 4px; color: #6691E7;" href="#">Next</a>
    </li>
  </ul>
</nav>

</div>
