<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th class="tableheading" mat-header-cell *matHeaderCellDef>
      ID <i class="fa-solid fa-sort fa-2xs" style="margin-left: 4px"></i>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Customer Column -->
  <ng-container matColumnDef="customer">
    <th class="tableheading" mat-header-cell *matHeaderCellDef>
      CUSTOMER <i class="fa-solid fa-sort fa-2xs" style="margin-left: 4px"></i>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
  </ng-container>

  <!-- Reference Column -->
  <ng-container matColumnDef="reference">
    <th class="tableheading" mat-header-cell *matHeaderCellDef>
      ORDER REFERENCE <i class="fa-solid fa-sort fa-2xs" style="margin-left: 4px"></i>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
  </ng-container>

  <!-- Creation Date Column -->
  <ng-container matColumnDef="creation">
    <th class="tableheading" mat-header-cell *matHeaderCellDef>
      CREATION DATE <i class="fa-solid fa-sort fa-2xs" style="margin-left: 4px"></i>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.creation}} </td>
  </ng-container>

  <!-- Created By Column -->
  <ng-container matColumnDef="created">
    <th class="tableheading" mat-header-cell *matHeaderCellDef>
      CREATED BY <i class="fa-solid fa-sort fa-2xs" style="margin-left: 4px"></i>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.created}} </td>
  </ng-container>

  <!-- Shipping Date Column -->
  <ng-container matColumnDef="shipping">
    <th class="tableheading" mat-header-cell *matHeaderCellDef>
      SHIPPING DATE <i class="fa-solid fa-sort fa-2xs" style="margin-left: 4px"></i>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.shipping}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th class="tableheading" mat-header-cell *matHeaderCellDef>
      ACTION <i class="fa-solid fa-sort fa-2xs" style="margin-left: 4px"></i>
    </th>
    <td mat-cell *matCellDef="let element">
      <i class="fa-solid fa-eye fa-xs" style="color: #343a40ae; margin-right: 8px;" title="View"></i>
      <i class="fa-solid fa-pen fa-xs" style="color: #343a40ae; margin-right: 8px;" title="Edit"></i>
      <i class="fa-solid fa-trash fa-xs" style="color: #343a40ae;" title="Delete"></i>
    </td>
  </ng-container>

  <!-- Table Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
