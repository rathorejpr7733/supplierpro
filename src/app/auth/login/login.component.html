<div class="login-wrapper">

  <!-- V-shaped container  -->
  <div class="top-container">
    <div class="sub-top-container">
      <h3>SupplierPro</h3>
      <p style="margin-top: 30px; font-size: medium; color: rgba(255, 255, 255, 0.5);">
        Streamline Your Environment with Comprehensive Management Software Solutions
      </p>
    </div>
  </div>

  <!-- Login Form -->
  <div class="form-container container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
       <div class="card mt-4">
          <div class="card-body p-4">
            <div class="text-center mt-2">
              <h5 class="text-primary">Welcome Back!</h5>
             <p class="text-muted">Sign in to continue to SupplierPro.</p>
            </div>

            <form class="p-2 mt-4">
              <div class="mb-3">
             <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter Username" />
              </div>

              <div class="mb-4">
                <div class="d-flex justify-content-between">
                 <label for="userpassword" class="form-label">Password</label>
                <small class="text-muted">Forgot password?</small>
                </div>
                <input type="password" id="userpassword" class="form-control" placeholder="Enter Password" />
              </div>

              <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>

              <div class="d-grid">
              <button class="btn btn-success" (click)="login()">Sign In</button>
              </div>
            </form>

           </div>
         </div>
         </div>
      </div>
   </div>
</div>
